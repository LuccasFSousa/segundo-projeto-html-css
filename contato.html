<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="icon/ico" href="img/logo.ico">
    <script src="https://kit.fontawesome.com/452dd97282.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="atendimento.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>
    <div id="cabecalho">
        <header>
         <img src="img/contato.jpg" alt="Imagem de Cabeçalho" width="400px">
        </header>
    </div>
    

   <div id="formulario">
    <fieldset>
        <legend>Entre em Contato</legend>
        <form action="#" method="get">
            <div class="row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            </div>

            <div class="row">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            <br>
            </div>

            <div class="row">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required>
            <br>
            </div>

            <div class="row">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
            <br>
            </div>

            <div class="button">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Formulário">
            </div>

        </form>
    </fieldset>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div>
                    <h3>Clínica Vida Plena</h3>
                    <p class="p">Transformando vidas através da saúde e bem-estar.</p>
                </div>
                <div>
                    <h3>Contato</h3>
                    <p class="cor">Endereço: Rua Principal, 123<br>
                       Cidade, Estado<br>
                       Telefone: (123) 456-7890<br>
                       Email: contato@vidaplenaclinica.com
                    </p>
                </div>
                <div class="col-md-4">
                    <h3>Redes Sociais</h3>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
